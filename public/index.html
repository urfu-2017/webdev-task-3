<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel notes</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="./scripts/main.js"></script>
</head>
<body>
    <main>
        <div class="search">
            <img class="search__ico" src="./icons/005-search.svg" alt="magnifier">
            <input class="search__input" type="text" placeholder="Поиск">
        </div>

        <div class="place-creator">
            <input name="description" class="place-creator__name-input" placeholder="Название места">
            <input class="place-creator__button" type="submit" value="Создать">
        </div>

        <div class="places-list">
            <header class="places-list__header">
                <h3 class="places-list__title">Места</h3>
                <input class="places-list__delete-button-input" type="button" value="" id="deleteAll">
                <label class="places-list__delete-button" for="deleteAll">
                    <img src="./icons/009-can.svg" alt="trash">
                </label>
                <div class="place-selectors">
                    <input class="place-selectors__input all_selector" type="radio" name="selector" id="all" checked>
                    <label class="place-selectors__selector" for="all">Все</label>
                    <input class="place-selectors__input not_visited_selector" type="radio" name="selector" id="not_visited">
                    <label class="place-selectors__selector" for="not_visited">Посетить</label>
                    <input class="place-selectors__input visited_selector" type="radio" name="selector" id="visited">
                    <label class="place-selectors__selector" for="visited">Посещенные</label>
                </div>
            </header>
        </div>

        <footer class="footer">
                <a href="https://github.com/ArtyMgn">&#169;ArtyMgn</a>
                <span>2018</span>
        </footer>
    </main>
</body>
</html>
