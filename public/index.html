<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Места для посещения</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
<main>
    <section class="search">
        <input class="search__input" id="search" placeholder="Поиск">
    </section>
    <section class="create">
        <input class="create__input" id="create_input" placeholder="Название места">
        <button class="create__button" id="create_button">Создать</button>
    </section>
    <section class="filter">
        <h2 class="filter__title">Места</h2>
        <button class="filter__trash" id="trash"></button>
        <div class="visit-buttons">
            <button class="visit-buttons__all" id="all">
                Все
            </button>
            <button class="visit-buttons__to-visit" id="to-visit">
                Посетить
            </button>
            <button class="visit-buttons__visited" id="visited">
                Посещённые
            </button>
        </div>
    </section>
    <section class="places">
    </section>
</main>
<footer>
    <div class="year">2018</div>
    <div class="author">© kvas</div>
</footer>
</body>
</html>
