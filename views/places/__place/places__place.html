<div class="places__place-info_wrapper">
    <span class="places__place-delete-control" hidden>&times;</span>
    <span class="places__place-edit-control" hidden>&#9998;</span>
    <span class="places__place-description"></span>
    <div class="places__move-controls">
        <span class="places__place-up-arrow">&uarr;</span>
        <span class="places__place-down-arrow">&darr;</span>
    </div>
    <label class="places__place-isVisited-checkbox-label">
        <input type="checkbox" class="places__place-isVisited-checkbox" id="isVisited-checkbox">
        <span class="places__place-isVisited-span"></span>
    </label>
</div>
